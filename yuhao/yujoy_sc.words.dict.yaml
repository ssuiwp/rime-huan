月有阴睛圆缺
路隘林深苔滑
午阴嘉树清圆
长沙过贾谊宅
置之河之干兮
赢得满衣清泪
帝子降兮北渚
长记曾携手处
望处雨收云断
更吹落星如雨
梁父吟成恨有余
小廊回合曲阑斜
喜见外弟又言别
角声满天秋色里
且看欲尽花经眼
梧桐应恨夜来霜
却疑春色在邻家
莫许杯深琥珀浓
刚被太阳收拾去
旧时天气旧时衣
咫尺应须论万里
澹澹衫儿薄薄罗
家童鼻息已雷鸣
帘外芭蕉三两窠
一年三百六十日
玉界琼田三万顷
长使英雄泪沾襟
袖手无言味最长
夕阳箫鼓几船归
不如向帘儿底下
病入新年感物华
流连戏蝶时时舞
绿暗红嫣浑可事
探金英知近重阳
燕子双飞来又去
自是不归归便得
双燕飞来垂柳院
青山一道同云雨
莲子已成荷叶老
春情只到梨花薄
玉人浴出新妆洗
露寒人远鸡相应
春风疑不到天涯
庾信文章老更成
霜重鼓寒声不起
夕贬潮阳路八千
乍贫难改旧家风
把破帽年年拈出
泪融残粉花钿重
乱蝉衰草小池塘
湖上风来波浩渺
朱樱斗帐掩流苏
梦也何曾到谢桥
寂寞山城人老也
残雪暗随冰笋滴
终日看山不厌山
一叶浮萍归大海
归鸿声断残云碧
杖藜徐步转斜阳
细雨骑驴入剑门
不辞冰雪为卿热
空里流霜不觉飞
常羡人间琢玉郎
胡取禾三百廛兮
遗民泪尽胡尘里
拄杖无时夜叩门
此身合是诗人未
十二楼中月自明
雁声远过潇湘去
塞上燕脂凝夜紫
感月吟风多少事
灯火钱塘三五夜
清风明月苦相思
背窗雪落炉烟直
花发江边二月晴
共赏金尊沉绿蚁
香脸半开娇旖旎
槛外长江空自流
信有人间行路难
茅檐长扫静无苔
新春偷向柳梢归
敛尽春山羞不语
接筒引水喉不干
添得黄鹂四五声
万里归来颜愈少
黄河西来决昆仑
又闻子规啼夜月
三年奔走空皮骨
草色青青柳色黄
一饭胡麻度几春
组练长驱十万夫
林断山明竹隐墙
吹箫人去玉楼空
阁中帝子今何在
侧身西望长咨嗟
黄河落天走东海
且将团扇共徘徊
剪成碧玉叶层层
犹吊遗踪一泫然
起来慵整纤纤手
笑谈独在千峰上
北极朝廷终不改
轻薄桃花逐水流
半世浮萍随逝水
桃花乱落如红雨
乱石峥嵘俗无井
我醉欲眠卿且去
狷者有所不为也
翻空白鸟时时见
朝闻游子唱离歌
浪打天门石壁开
白玉堂前一树梅
黑沙白浪相吞屠
哭宣城善酿纪叟
听唱新翻杨柳枝
远游无处不消魂
解鞍欹枕绿杨桥
浓香吹尽有谁知
金陵白下亭留别
江夏赠韦南陵冰
明年花开复谁在
背灯和月就花阴
东风吹我过湖船
鲲鹏水击三千里
若言声在指头上
笑时犹带岭梅香
玉骨冰肌未肯枯
斗水何直百忧宽
何不于君指上听
白帝城西万竹蟠
双烟一气凌紫霞
萧萧黄叶闭疏窗
犀箸厌饫久未下
凌云健笔意纵横
红衣脱尽芳心苦
云安酤水奴仆悲
又踏层峰望眼开
李白一斗诗百篇
骑牛远远过前村
明月何曾是两乡
曾批给雨支风券
提携玉龙为君死
野芳虽晚不须嗟
若似月轮终皎洁
笑而不答心自闲
君子之于天下也
万里写入胸怀间
同学少年多不贱
咫尺但愁雷雨至
田氏仓卒骨肉分
帐底吹笙香吐麝
咆哮万里触龙门
风韵雍容未甚都
六朝旧事随流水
往来一万三千里
每依南斗望京华
纱窗几度春光暮
读书万卷始通神
二月山城未见花
人生会合古难必
藤床纸帐朝眠起
畏途巉岩不可攀
风起绿洲吹浪去
浙江八月何如此
知君用心如日月
独立苍茫自咏诗
谁怜流落江湖上
春初早被相思染
照水红蕖细细香
池上碧苔三四点
雪飞炎海变清凉
鱼复移居心力省
清晨临流欲奚为
始共春风容易别
万物兴歇皆自然
鬓丝几缕茶烟里
小雨纤纤风细细
沙丘城下寄杜甫
汉主山河锦绣中
坏壁无由见旧题
今宵剩把银釭照
那日绣帘相见处
火冷灯稀霜露下
酒醒时往事愁肠
老僧已死成新塔
无那尘缘容易绝
累上留云借月章
自有云霄万里高
为谁憔悴损芳姿
人前深意难轻诉
愿君闻此添蜡烛
门外白袍如立鹄
小溪泛尽却山行
何必珍珠慰寂寥
还如何逊在扬州
辛苦最怜天上月
目明长庚臆双凫
瘦尽灯花又一宵
虎距龙盘今胜昔
报仇千里如咫尺
曹公黄祖俱飘忽
伏枥衔冤摧两眉
吾家洗砚池头树
夜闻归雁生乡思
春丛认取双栖蝶
严霜五月凋桂枝
此行不为鲈鱼鲙
人生留滞生理难
此花不与群花比
欲待曲终寻问取
恸哭秋原何处村
醉中往往爱逃禅
