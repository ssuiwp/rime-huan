落花風雨更傷春
薄霧濃雲愁永晝
暗淡輕黃體性柔
羅衾不耐五更寒
少年辛苦終身事
但見群鷗日日來
流水繞孤村
欲取鳴琴彈
閒坐悲君亦自悲
渾欲不勝簪
返景入深林
使人聽此凋朱顔
驪宮高處入青雲
昔聞洞庭水
盡是沙中浪底來
倚杖柴門外
平明尋白羽
今朝都到眼前來
樓閣玲瓏五雲起
爲我一揮手
總是玉關情
捻斷數莖須
人生識字憂患始
莫向光陰惰寸功
與朱元思書
鳳凰臺上憶吹簫
如聽萬壑松
其中綽約多仙子
缺月掛疏桐
好夢留人睡
梅須遜雪三分白
四十年來家國
萋萋滿别情
佇倚危樓風細細
小舟從此逝
黯黯生天際
中間多少行人淚
雨橫風狂三月暮
無言誰會憑闌意
肝膽皆冰雪
日暮漢宮傳蠟燭
小學而大遺
御廚絡繹送八珍
短笛無腔信口吹
去年天氣舊亭臺
説盡心中無限事
春心莫共花爭發
不要人誇好顔色
復照青苔上
可以橫絶峨眉巔
臨風聽暮蟬
僵臥孤村不自哀
但見長江送流水
自清涼無汗
對此欲倒東南傾
夜深忽夢少年事
幽人應未眠
别有幽愁暗恨生
杏花疏影裏
仙樂風飄處處聞
千里黃雲白日曛
逢雪宿芙蓉山主人
且向花間留晚照
一生一代一雙人
雄雞一聲天下白
廉者不受嗟來之食
明我長相憶
不是一番寒徹骨
家人父子
小時不識月
六軍不發無奈何
共醉重陽節
四海無閒田
京口瓜洲一水間
多情卻似總無情
雲破月來花弄影
兩句三年得
聞説雞鳴見日升
清輝玉臂寒
贏得倉皇北顧
白雲回望合
弦弦掩抑聲聲思
秋雨梧桐葉落時
念橋邊紅藥
英姿颯爽猶酣戰
問姓驚初見
千秋尚凜然
風流儒雅亦吾師
莫笑農家臘酒渾
白頭搔更短
人間别久不成悲
飄飄何所似
今上岳陽樓
天姥連天向天橫
天寒白屋貧
銀瓶乍破水漿迸
天接雲濤連曉霧
如聽仙樂耳暫明
青靄入看無
洞房昨夜停紅燭
溪上青青草
誰念西風獨自涼
攤破浣溪沙
豐年留客足雞豚
謫居臥病潯陽城
請君試問東流水
觀海則意溢於海
江晚正愁餘
未解憶長安
胡琴琵琶與羌笛
忍能對面爲盜賊
卻看妻子愁何在
晚家南山陲
曲終收撥當心畫
翠翹金雀玉搔頭
蜀江水碧蜀山青
試問卷簾人
我醉君復樂
患難相恤
天地英雄氣
細草微風岸
香霧雲鬟濕
君王掩面救不得
山迴路轉不見君
農夫猶餓死
隔葉黃鸝空好音
小園香徑獨徘徊
事如芳草春長在
聞説雙溪春尚好
向陽花木早逢春
若待上林花似錦
唯願當歌對酒時
閒花淡淡春
露重飛難進
寒梅著花未
鬱孤臺下清江水
羈旅長堪醉
萬事不關心
萬古雲霄一羽毛
鐘山只隔數重山
别意與之誰短長
羞殺蕊珠宮女
子規聲裏雨如煙
雪卻輸梅一段香
聖人無常師
杳杳鐘聲晚
行人弓箭各在腰
只有相思無盡處
秋風吹不盡
蕭條異代不同時
回看血淚相和流
人生不相見
新炊間黃粱
似訴平生不得志
一沐三握髮
題破山寺後禪院
聒碎鄉心夢不成
將軍角弓不得控
凍雷驚筍欲抽芽
從今若許閒乘月
早歲那知世事艱
梅子黃時日日晴
莫教枝上啼
打起黃鶯兒
南望王師又一年
映階碧草自春色
苦不聊生
萬里黃河繞黑山
匆匆春又歸去
梅柳渡江春
蜀僧抱綠綺
主人下馬客在船
誓掃匈奴不顧身
北斗闌干南鬥斜
不如早還家
客心洗流水
君子憂道不憂貧
中歲頗好道
摇落深知宋玉悲
無邊絲雨細如愁
我從去年辭帝京
江海寄餘生
陶然共忘機
更深月色半人家
隴上羊歸塞草煙
欲得周郎顧
曉鏡但愁雲鬢改
不知明鏡裏
無情最是臺城柳
長煙落日孤城閉
隨意春芳歇
西下峨眉峰
風多響易沉
雪上空留馬行處
繁華事散逐香塵
志士不飲盜泉之水
人似浮雲影不留
勝事空自知
問院落淒涼
墟里上孤煙
訪舊半爲鬼
盡薺麥青青
九月寒砧催木葉
鸞刀縷切空紛綸
雲邊雁斷胡天月
落葉滿空山
待曉堂前拜舅姑
夜吟應覺月光寒
忽見陌頭楊柳色
憑軒涕泗流
微雨燕雙飛
玉樓宴罷醉和春
善行無轍跡
白日登山望烽火
六朝如夢鳥空啼
常得君王帶笑看
神歡體自輕
時時誤拂弦
動如參與商
劉郎已恨蓬山遠
塞上長城空自許
片片吹落軒轅臺
不要人誇顔色好
雙袖龍鍾淚不幹
鏡中衰鬢已先斑
不知江月待何人
高山安可仰
野徑雲俱黑
早知潮有信
江船火獨明
靜聽松風寒
無家問死生
因風想玉珂
日色冷青松
古來白骨無人收
忍使驊騮氣凋喪
漏斷人初靜
三分割據紆籌策
北斗七星高
浮雲終日行
良人罷遠征
邑有流亡愧俸錢
傍花隨柳過前川
遥憐小兒女
一丘一壑也風流
剔開紅焰救飛蛾
宣室求賢訪逐臣
魑魅喜人過
賈生才調更無倫
山深聞鷓鴣
亦能畫馬窮殊相
天涯地角有窮時
梨花滿地不開門
蕭疏鬢已斑
歡笑情如舊
黃蘆苦竹繞宅生
雪膚花貌參差是
卻道海棠依舊
不論平地與山尖
憑寄離恨重重
紅葉黃花秋意晚
芙蓉塘外有輕雷
戎馬關山北
醉不成歡慘將别
化爲狼與豺
駕長車踏破
行人更在春山外
賭書消得潑茶香
桃源望斷無尋處
意欲凌風翔
詞中有誓兩心知
色靜深松裏
無人信高潔
也傍桑陰學種瓜
王孫自可留
教妾若爲容
水深波浪闊
歸來彷彿三更
青蘿拂行衣
側坐莓苔草映身
今夜聞君琵琶語
聽風聽雨過清明
秋雲暗幾重
行舟綠水前
吾寧愛與憎
不寢聽金鑰
清川澹如此
一曲紅綃不知數
青泥何盤盤
平蕪盡處是春山
我心素已閒
能以精誠致魂魄
四月南風大麥黃
艱難苦恨繁霜鬢
身多疾病思田裏
賈氏窺簾韓掾少
天陰雨濕聲啾啾
望斷故園心眼
四弦一聲如裂帛
無使蛟龍得
綠水人家繞
欲上青天覽明月
妝成每被秋娘妒
所守或匪親
故園東望路漫漫
春色惱人眠不得
遥望洞庭山水色
自緣身在最高層
怕得魚驚不應人
白雲一片去悠悠
戍鼓斷人行
隨風滿地石亂走
去來江口守空船
終南陰嶺秀
舊書不厭百回讀
弟子韓幹早入室
嫁與弄潮兒
秋月春風等閒度
將軍金甲夜不脱
獨憐幽草澗邊生
寒山轉蒼翠
颯颯東風細雨來
村莊兒女各當家
倚杖聽江聲
無限風光盡被佔
中有一人字太真
誰家今夜扁舟子
魂魄不曾來入夢
驚起卻回頭
月夜憶舍弟
何當載酒來
知他故宮何處
簫鼓哀吟感鬼神
五嶺皆炎熱
晝出耘田夜績麻
幹惟畫肉不畫骨
君言不得意
聲喧亂石中
過春風十里
主人忘歸客不發
蒼蒼竹林寺
男兒本自重橫行
人生有情淚沾臆
有恨無人省
萬籟此俱寂
居人共住武陵源
還從物外起田園
昔日橫波目
間關鶯語花底滑
又疑瑶臺鏡
蠶眠桑葉稀
都門帳飲無緒
煙銷日出不見人
况乃未休兵
纔始送春歸
桃花盡日隨流水
鄉書何處達
開元二十六年
古來萬事東流水
聯翩萬馬來無數
春江花朝秋月夜
尚思爲國戍輪臺
偏驚物候新
有約不來過夜半
童孫未解供耕織
江南逢李龜年
月明松下房櫳靜
十指不沾泥
瑞腦消金獸
對此如何不淚垂
遠慰風雨夕
中軍置酒飲歸客
不覺碧山暮
須行卽騎訪名山
洞在清溪何處邊
落月滿屋樑
世間行樂亦如此
今夜偏知春氣暖
東風暗換年華
盡日君王看不足
敢將十指誇針巧
老病有孤舟
落魄江湖載酒行
客路青山外
往事已成空
報答平生未展眉
細雨濕流光
千里念行客
往往取酒還獨傾
承恩不在貌
吟鞭東指卽天涯
誠知此恨人人有
不把雙眉鬥畫長
官應老病休
忽聞歌古調
綠竹入幽徑
楚腰纖細掌中輕
終歲不聞絲竹聲
李廣無功緣數奇
吳楚東南坼
引竿自刺船
吳中盛文史
日晏猶得眠
孰雲網恢恢
江東日暮雲
迢遞三巴路
二十四橋明月
飢者易爲食
徑須沽取對君酌
崔九堂前幾度聞
與君離别意
輪臺東門送君去
斗酒十千恣歡謔
御宇多年求不得
半壁見海日
移舟泊煙渚
去時雪滿天山路
一夜鄉心五處同
主人何爲言少錢
别時茫茫江浸月
漢皇重色思傾國
未妨惆悵是清狂
五嶽尋仙不辭遠
散入珠簾濕羅幕
同是宦遊人
深山何處鐘
紛紛暮雪下轅門
萬里悲秋常作客
陳王昔時宴平樂
漠漠水田飛白鷺
岐王宅裏尋常見
去年花裏逢君别
我欲因之夢吳越
直道相思了無益
潦倒新停濁酒杯
風掣紅旗凍不翻
花近高樓傷客心
百年多病獨登臺
牽衣頓足攔道哭
世事茫茫難自料
日暮客愁新
停船暫借問
君家何處住
遺恨失吞吳
妾住在橫塘
二十四橋仍在
狐裘不暖錦衾薄
陰陰夏木囀黃鸝
一夜徵人盡望鄉
春愁黯黯獨成眠
共看明月應垂淚
古木無人徑
家臨九江水
湖月照我影
一聲何滿子
知音世所稀
獨立揚新令
今人多不彈
來從楚國遊
今年歡笑復明年
洞庭秋水遠連天
唯見江心秋月白
昭陽殿裏恩愛絶
獨立小橋風滿袖
西山寇盜莫相侵
歲歲金河復玉關
感我此言良久立
咬人狗兒不露齒
斷無消息石榴紅
多情只有春庭月
緩歌慢舞凝絲竹
哭聲直上幹雲霄
猶爲離人照落花
輪臺九月風夜吼
風波不信菱枝弱
春來遍是桃花水
爲君翻作琵琶行
成人不自在自在不成人
故國三千里
渡遠荆門外
或恐是同鄉
生小不相識
河聲入海遥
素手玉房前
朝别黃鶴樓
哥舒夜帶刀
來去九江側
春草明年綠
泉聲咽危石
山愛夕陽時
山中相送罷
水月通禪寂
親朋無一字
林表明霽色
三百六十日
似花還似非花
一路繁花相送
萬里歸心對月明
塵埃不見咸陽橋
美人帳下猶歌舞
衣裳已施行看盡
徒令上將揮神筆
朝朝馬策與刀環
白門寥落意多違
惜春長怕花開早
蓬門未識綺羅香
枯松倒掛倚絶壁
蠟燭有心還惜别
諸葛大名垂宇宙
與君營奠復營齋
移船相近邀相見
隱隱飛橋隔野煙
猿猱欲度愁攀援
我聞琵琶已嘆息
不辨仙源何處尋
憐君何事到天涯
顧我無衣搜藎篋
三年謫宦此棲遲
九華帳裏夢魂驚
月露誰教桂葉香
