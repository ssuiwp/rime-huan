行人刁斗風沙暗
聞道漢家天子使
潘岳悼亡猶費詞
骨肉流離道路中
鄧攸無子尋知命
近入千家散花竹
謝公最小偏憐女
鈿頭銀篦擊節碎
漂泊西南天地間
寂寂江山摇落處
今日花開又一年
銀河倒掛三石樑
針線猶存未忍開
天上人間會相見
人間亦自有丹丘
淥水盪漾清猿啼
山中習靜觀朝槿
請君爲我側耳聽
芭蕉不展丁香結
西樓望月幾回圓
莫辭更坐彈一曲
反是生女好
月照一孤舟
亦我所欲也
太乙近天都
手持綠玉杖
散步咏涼天
殘雲歸太華
日暮掩柴扉
歸雁洛陽邊
城中增暮寒
魚龍聽梵聲
陰晴衆壑殊
危檣獨夜舟
羌戎賀勞旋
雷鼓動山川
徒勞恨費聲
風鳴兩岸葉
隔水問樵夫
醉和金甲舞
泠泠七絃上
疏雨過中條
空中聞天雞
浮天滄海遠
萬壑樹參天
信知生男惡
王孫歸不歸
送我至剡溪
同是長幹人
白雲無盡時
深宮二十年
懷君屬秋夜
水澹澹兮生煙
忽魂悸以魄動
恍驚起而長嗟
已忍伶俜十年事
排空馭氣奔如電
回看天際下中流
落葉添薪仰古槐
平明閭巷掃花開
暮年詩賦動江關
可憐後主還祠廟
猶自音書滯一鄉
謝公宿處今尚在
終古垂楊有暮鴉
唯將舊物表深情
臨邛道士鴻都客
尋聲暗問彈者誰
泥他沽酒拔金釵
雲髻罷梳還對鏡
陽春一曲和皆難
日高人渴漫思茶
漢文有道恩猶薄
漢口夕陽斜渡鳥
何用别尋方外去
萬里寒光生積雪
蓬萊宮中日月長
又聞此語重喞喞
樵客初傳漢姓名
悵臥新春白袷衣
新鬼煩冤舊鬼哭
翠華想像空山裏
尚想舊情憐婢僕
以手撫膺坐長嘆
萬古惟留楚客悲
翠影紅霞映朝日
遥看一處攢雲樹
臥龍躍馬終黃土
悽悽不似向前聲
聞道欲來相問訊
今日俸錢過十萬
終見降王走傳車
野蔬充膳甘長藿
支離東北風塵際
爲人性僻耽佳句
