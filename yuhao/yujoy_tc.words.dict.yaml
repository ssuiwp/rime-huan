惟有樓前流水
故畫作遠山長
怕見夜間出去
白酒牀頭初熟
滿座衣冠似雪
僧言古壁佛畫好
人生莫放酒杯幹
經行幾處江山改
欲減羅衣寒未去
琵琶弦上説相思
殷勤昨夜三更雨
黃花白髮相牽挽
散似秋雲無覓處
熟讀深思子自知
中朝大官老於事
盤飧市遠無兼味
漢家山東二百州
山石犖确行徑微
夜飲東坡醒復醉
沙場烽火侵胡月
罪從大辟皆除死
有酒不飲奈明何
潯陽地僻無音樂
山花紅紫樹高低
落花猶似墜樓人
雞鴨成群晚不收
紅日已高三丈透
下牀畏蛇食畏藥
山紅澗碧紛爛漫
人生由命非由他
不恨古人吾不見
州家申名使家抑
又得浮生一日涼
時見松櫪皆十圍
上林繁花照眼新
庭軒寂寞近清明
只疑鬆動要來扶
長於春夢幾多時
欲説還休夢已闌
棗花未落桐葉長
身向榆關那畔行
我家洗硯池頭樹
長飆風中自來往
莫見長安行樂處
將軍魏武之子孫
付與時人冷眼看
濃睡覺來鶯亂語
天路幽險難追攀
疏糲亦足飽我飢
以火來照所見稀
惟有幽人自來去
易水蕭蕭西風冷
都忘卻春風詞筆
衡陽歸雁幾封書
朶朶花開淡墨痕
清晨簾幕卷輕霜
清月出嶺光入扉
天涯芳草無歸路
也無人惜從教墜
淡煙流水畫屏幽
上有青冥之長天
不管清寒與攀摘
孤負當年林下意
五花連錢旋作冰
驚殘好夢無尋處
綠酒初嘗人易醉
舊恨春江流未斷
長繩百尺拽碑倒
鋪牀拂席置羹飯
年年躍馬長安市
安得至老不更歸
馬毛帶雪汗氣蒸
杜鵑聲裏斜陽暮
不會得青青如此
一樹梅花一放翁
同時輩流多上道
水聲激激風吹衣
褒公鄂公毛髮動
金爐次第添香獸
清風吹空月舒波
一杯相屬君當歌
赦書一日行萬里
凌波不過橫塘路
水殿風來暗香滿
羲之俗書趁姿媚
暫時分手莫躊躇
世人解聽不解賞
舉頭已覺千山綠
自經喪亂少睡眠
但恨無過王右軍
沙平水息聲影絶
死節從來豈顧勳
誰翻樂府淒涼曲
十生九死到官所
君歌聲酸辭且苦
誰知閒憑闌干處
黃菊枝頭生曉寒
我歌今與君殊科
開元之中常引見
愁還隨我上高樓
夜深靜臥百蟲絶
卷絮風頭寒欲盡
嗟哉吾黨二三子
天上有行雲
一身都是愁
簾幕深深處
儒冠多誤身
江南瘴癘地
同行皆狼狽
煙雨卻低迴
今年燕子來
望來終不來
香徑得泥歸
入竹萬竿斜
忽逢桃花林
輕顰雙黛螺
一年春好處
人間行路難
不見吾狂耳
人在行雲裏
富貴是危機
綠水新池滿
相望始登高
夜長人奈何
熟讀而精思
右手秉遺穗
澄江靜如練
總向愁中白
夾岸數百步
日夕涼風至
過江千尺浪
在塵埃之中
相去四十里
投詩贈汨羅
一番洗清秋
猶自夢漁樵
漸霜風悽緊
醉殺洞庭秋
天際識歸舟
秋水日潺湲
只是催人老
誰聽呢喃語
何時復西歸
不見捲簾人
人言頭上發
燕子雙飛去
隻影爲誰去
肉食者謀之
不記來時路
萬象爲賓客
一陣黃昏雨
浩浩送中秋
瀟湘逢故人
長向别離中
夜來揉損瓊肌
信着全無是處
記得小蘋初見
卻憶安石風流
莫遣旁人驚去
只有興亡滿目
聽蜀僧浚彈琴
老夫靜處閒看
點點是離人淚
寶釵樓外秋深
昨夜松邊醉倒
庭院暗雨乍歇
西風梨棗山園
照我滿懷冰雪
要愁那得功夫
喚起一天明月
兒童偷把長竿
昭陽殿裏第一人
村南村北響繅車
對牀夜雨聽蕭瑟
拄杖東家分社肉
何人半夜推山去
乃翁依舊管些兒
卻教明月送將來
漁梁渡頭爭渡喧
澄江一道月分明
相思相望不相親
報君黃金臺上意
風日晴和人意好
遠路應悲春晼晚
喚起兩眸清炯炯
東城漸覺風光好
長夜沾濕何由徹
小樓一夜聽風雨
掀舞一葉白頭翁
此時此夜難爲情
個個花開淡墨痕
黃四孃家花滿蹊
莫厭傷多酒入脣
揉破黃金萬點輕
我報路長嗟日暮
臥看滿天雲不動
未曾得米棄官歸
昨夜微霜初度河
十年天地干戈老
遷者追回流者還
同輦隨君侍君側
可愛深紅愛淺紅
半卷紅旗臨易水
暫忘設醴抽身去
曾是洛陽花下客
夜半狂歌悲風起
字字看來都是血
可惜風流總閒卻
漁翁夜傍西巖宿
空牀臥聽南窗雨
縱使晴明無雨色
虎踞龍蟠何處是
如對文章太史公
轉益多師是汝師
叢菊兩開他日淚
東來橐駝滿舊都
牛衣古柳賣黃瓜
此身行作稽山土
江頭宮殿鎖千門
桑柘影斜春社散
常時相對兩三峰
卻將萬字平戎策
芙蓉泣露香蘭笑
更無一字不清真
一棹碧濤春水路
江間波浪兼天湧
多少親朋盡白頭
瑶井玉繩相對曉
公然抱茅入竹去
不知雲與我俱東
不指南方不肯休
換得東家種樹書
别裁僞體親風雅
寒梅點綴瓊枝膩
試問嶺南應不好
不如不遇傾城色
起望衣冠神州路
走遍溪頭無覓處
蓬舟吹取三山去
雪消門外千山綠
釀成千頃稻花香
盡是劉郎去後栽
檻菊愁煙蘭泣露
住近湓江地低濕
簫鼓追隨春社近
百囀千聲隨意移
於今爲庶爲青門
園林漸覺清陰密
江上小堂巢翡翠
塞上風雲接地陰
故將愁苦而終窮
一人口插幾張匙
碧天如水夜雲輕
入雲深處亦沾衣
一點滄洲白鷺飛
布衾多年冷似鐵
酒意詩情誰與共
黃鶴之飛尚不得過
然後天梯石棧方鉤連
君不見走馬川行雪海邊
猶得備晨炊
枯魚過河泣
北行見杏花
始吾於人也
舒而脱脱兮
寄李儋元錫
請從吏夜歸
風動護花鈴
老嫗力雖衰
桃源憶故人
故不積跬步
軍聽了軍愁
去去思君深
漁人甚異之
踏雪没心情
梅影橫窗瘦
橫天流不息
慶曆四年春
如聞泣幽咽
江碧鳥逾白
人老建康城
涉江採芙蓉
昨夜還曾倚
思君君不來
今朝風日好
殊異乎公行
不與我食兮
無感我帨兮
持一象笏至
田夫荷鋤至
到清明時候
三杯弄寶刀
衣潤費爐煙
春歸秣陵樹
空洲對鸚鵡
庭中有奇樹
胡爲乎中露
急應河陽役
孤客最先聞
四十九年非
夜久語聲絶
苒苒物華休
梨花千樹雪
問今是何世
新恨雲山千疊
午陰嘉樹清圓
長記曾攜手處
望處雨收雲斷
月有陰睛圓缺
置之河之幹兮
長沙過賈誼宅
更吹落星如雨
路隘林深苔滑
近試上張水部
人靜烏鳶自樂
贏得滿衣清淚
盜賊出於貧窮
帝子降兮北渚
誰作桓伊三弄
夢也何曾到謝橋
庾信文章老更成
剛被太陽收拾去
感月吟風多少事
自是不歸歸便得
把破帽年年拈出
探金英知近重陽
春風疑不到天涯
家童鼻息已雷鳴
喜見外弟又言别
燕子雙飛來又去
亂蟬衰草小池塘
信有人間行路難
香臉半開嬌旖旎
花發江邊二月晴
玉界瓊田三萬頃
細雨騎驢入劍門
角聲滿天秋色裏
拄杖無時夜叩門
朱櫻斗帳掩流蘇
梁父吟成恨有餘
湖上風來波浩渺
斂盡春山羞不語
茅檐長掃靜無苔
且看欲盡花經眼
袖手無言味最長
胡取禾三百廛兮
卻疑春色在鄰家
終日看山不厭山
共賞金尊沉綠蟻
淚融殘粉花鈿重
夕陽簫鼓幾船歸
咫尺應須論萬里
空裏流霜不覺飛
一年三百六十日
流連戲蝶時時舞
塞上燕脂凝夜紫
新春偷向柳梢歸
殘雪暗隨冰筍滴
常羨人間琢玉郎
玉人浴出新妝洗
澹澹衫兒薄薄羅
一葉浮萍歸大海
遺民淚盡胡塵裏
舊時天氣舊時衣
莫許杯深琥珀濃
蓮子已成荷葉老
背窗雪落爐煙直
燈火錢塘三五夜
小廊回合曲闌斜
綠暗紅嫣渾可事
春情只到梨花薄
雙燕飛來垂柳院
露寒人遠雞相應
梧桐應恨夜來霜
寂寞山城人老也
雁聲遠過瀟湘去
檻外長江空自流
歸鴻聲斷殘雲碧
青山一道同雲雨
霜重鼓寒聲不起
此身合是詩人未
不辭冰雪爲卿熱
十二樓中月自明
清風明月苦相思
杖藜徐步轉斜陽
夕貶潮陽路八千
長使英雄淚沾襟
乍貧難改舊家風
簾外芭蕉三兩窠
病入新年感物華
不如向簾兒底下
若言聲在指頭上
江夏贈韋南陵冰
笑時猶帶嶺梅香
小雨纖纖風細細
白玉堂前一樹梅
笑而不答心自閒
一飯胡麻度幾春
願君聞此添蠟燭
老僧已死成新塔
伏櫪銜冤摧兩眉
雙煙一氣凌紫霞
曹公黃祖俱飄忽
此行不爲鱸魚鱠
桃花亂落如紅雨
沙丘城下寄杜甫
又聞子規啼夜月
魚復移居心力省
北極朝廷終不改
三年奔走空皮骨
浪打天門石壁開
萬里歸來顔愈少
輕薄桃花逐水流
組練長驅十萬夫
春叢認取雙棲蝶
提攜玉龍爲君死
騎牛遠遠過前村
半世浮萍隨逝水
人生留滯生理難
今宵剩把銀釭照
側身西望長諮嗟
若似月輪終皎潔
藤牀紙帳朝眠起
火冷燈稀霜露下
且將團扇共徘徊
報仇千里如咫尺
畏途巉巖不可攀
朝聞遊子唱離歌
小溪泛盡卻山行
雲安酤水奴僕悲
東風吹我過湖船
解鞍欹枕綠楊橋
起來慵整纖纖手
接筒引水喉不幹
黃河西來決崑崙
春初早被相思染
吹簫人去玉樓空
池上碧苔三四點
翻空白鳥時時見
聽唱新翻楊柳枝
壞壁無由見舊題
誰憐流落江湖上
雪飛炎海變清涼
還如何遜在揚州
曾批給雨支風券
慟哭秋原何處村
剪成碧玉葉層層
蕭蕭黃葉閉疏窗
鯤鵬水擊三千里
欲待曲終尋問取
虎距龍盤今勝昔
每依南鬥望京華
遠遊無處不消魂
背燈和月就花陰
犀箸厭飫久未下
人生會合古難必
紅衣脱盡芳心苦
風韻雍容未甚都
辛苦最憐天上月
往來一萬三千里
知君用心如日月
萬里寫入胸懷間
我醉欲眠卿且去
清晨臨流欲奚爲
爲誰憔悴損芳姿
那日繡簾相見處
明月何曾是兩鄉
君子之於天下也
自有云霄萬里高
又踏層峰望眼開
獨立蒼茫自咏詩
野芳雖晚不須嗟
目明長庚臆雙鳧
六朝舊事隨流水
何不於君指上聽
瘦盡燈花又一宵
玉骨冰肌未肯枯
門外白袍如立鵠
狷者有所不爲也
濃香吹盡有誰知
風起綠洲吹浪去
哭宣城善釀紀叟
咫尺但愁雷雨至
夜聞歸雁生鄉思
田氏倉卒骨肉分
亂石崢嶸俗無井
鬥水何直百憂寬
照水紅蕖細細香
酒醒時往事愁腸
漢主山河錦繡中
始共春風容易别
此花不與群花比
鬢絲幾縷茶煙裏
李白一斗詩百篇
萬物興歇皆自然
明年花開復誰在
猶吊遺蹤一泫然
閣中帝子今何在
二月山城未見花
何必珍珠慰寂寥
浙江八月何如此
黑沙白浪相吞屠
咆哮萬里觸龍門
無那塵緣容易絶
嚴霜五月凋桂枝
吾家洗硯池頭樹
累上留雲借月章
紗窗幾度春光暮
草色青青柳色黃
帳底吹笙香吐麝
醉中往往愛逃禪
白帝城西萬竹蟠
笑談獨在千峰上
